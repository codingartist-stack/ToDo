<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <header id="header">To Do List</header>
  <body>
    <a class="skip-nav-link" href="#mainContentContainer">skip navigation</a>
    <div class="sidebar">
      <nav class="primary-nav">
        <ul id="navLists">
          <ul id="overview">
            <li role="presentation"><a href="">My Today</a></li>
            <li role="presentation"><a href="">Next 7 Days</a></li>
            <li role="presentation"><a href="">All Tasks</a></li>
          </ul>
          <ul id="myLists">
            <h3 class="navListHeading">My Lists</h3>
            <li role="presentation"><a href="">Personal</a></li>
            <li role="presentation"><a href="">Work</a></li>
            <li role="presentation"><a href="">Shopping Lists</a></li>
            <!-- title card is the name of shop, example one card called walmart another called target -->
            <li id="myListButton">
              <button class="addButton">
                <span>ADD</span>
              </button>
            </li>
          </ul>
          <ul id="ToDoBoards">
            <h3 class="navListHeading">To Do Boards</h3>
            <li id="addBoardButton">
              <button class="addButton"><span>ADD</span></button>
            </li>
          </ul>
        </ul>
      </nav>
    </div>
    <div class="mainContentContainer" id="mainContentContainer">
      <div id="overviewContainer">
        <div id="myTodayContainer">
          <h2>My Today</h2>
        </div>
        <div id="next7DaysContainer">
          <h2>Next 7 Days</h2>
        </div>
        <div id="allTasksContainer">
          <h2>All Tasks</h2>
        </div>
      </div>
      <div id="myListsContainer">
        <h2>MyLists</h2>
        <div id="personalContainer">
          <h3>Personal</h3>
        </div>
      
        <div id="workContainer">
          <h3>Work</h3>
        </div>

        <div id="shoppingListContainer">
          <h3>Shopping Lists</h3>
        </div>
      </div>

      <div id="ToDoBoardContainer">
        <h3>To Do Boards</h3>
      </div>
    </div>
      
    </div>
  </body>
</html>
