<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
  <script defer src="bundle.js"></script></head>
  <a class="skip-nav-link" href="#mainContentContainer">skip navigation</a>
  <header id="header">To Do List</header>
  <body>
    <div class="topContainer">
      <div class="sidebar">
        <nav class="primary-nav">
          <ul id="navLists">
            <ul id="myLists">
              <h3 class="navListHeading">My Lists</h3>
              <li role="presentation">
                <a href="#personalContainer">Personal</a>
              </li>
              <li role="presentation"><a href="#workContainer">Work</a></li>
              <li role="presentation">
                <a href="#shoppingListContainer">Shopping Lists</a>
              </li>
              <li id="myListButton">
                <button class="addButton"><span>Add</span> Section</button>
              </li>
            </ul>
          </ul>
        </nav>
      </div>
      <div class="mainContentContainer" id="mainContentContainer">
        <div id="overviewContainer"></div>
        <div id="myListsContainer">
          <h2>MyLists</h2>
          <div id="personalContainer">
            <h3>Personal</h3>
            <div id="personalCardContainer"></div>
            <button class="createListCard">Add List</button>
          </div>

          <div id="workContainer">
            <h3>Work</h3>
            <div id="workCardContainer"></div>
            <button class="createListCard">Add List</button>
          </div>

          <div id="shoppingListContainer">
            <h3>Shopping Lists</h3>
            <div id="shoppingCardContainer"></div>
            <button class="createListCard">Add List</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
